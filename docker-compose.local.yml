services:
  prometheus:
    image: prom/prometheus:v2.37.9
    container_name: prometheus
    ports:
      - "9090:9090"
    command: 
      - '--config.file=/etc/prometheus/prometheus.yaml'
    volumes:
      - ./prometheus/config.yaml:/etc/prometheus/prometheus.yaml:ro
    restart: unless-stopped
  grafana:
    image: grafana/grafana-oss:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    volumes:
      - grafana-data:/var/lib/grafana
  postgres:
    build:
      context: .
      dockerfile: ./infra/docker/local/postgres/Dockerfile
    container_name: crms_postgres
    restart: always
    env_file:
      - ./.envs/.env.development
    ports:
      - "5432:5432"
    volumes:
      - crms_postgres_data:/var/lib/postgresql/data
  crms-api:
    build:
      context: .
      dockerfile: ./infra/docker/local/nestjs/Dockerfile
    container_name: crms_server
    restart: always
    depends_on:
      - postgres
    env_file:
      - ./.envs/.env.development
    ports:
      - "3000:3000"
    volumes:
      - ./server:/app
      - ./logs/server:/app/logs
  
  pgadmin:
    image: dpage/pgadmin4
    restart: always
    container_name: nest-pgadmin4
    env_file:
      - ./.envs/.env.development
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  crms_postgres_data:
  grafana-data:
